    <head>
        <meta charset="utf-8">

        <title>Image Slider Login Form</title>
        <link rel="icon" href="images/favicon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <link href="css/style.css" rel="stylesheet">

    <body>
        <div class="wrapper">
            <div class="container">
                <form action="register_handler.php" method="POST" class="login-form">
                    <span class="form-title">REGISTER</span>
        
                    <div class="form-group">
                        <label>Student ID</label>
                        <div class="input-group">
                            <span class="fa fa-id-card" aria-hidden="true"></span>
                            <input type="text" name="studentid" class="form-control" placeholder="02-****-****" required />
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label>Firstname</label>
                        <div class="input-group">
                            <span class="fa fa-user" aria-hidden="true"></span>
                            <input type="text" name="firstname" class="form-control" placeholder="Firstname" required />
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label>Lastname</label>
                        <div class="input-group">
                            <span class="fa fa-user" aria-hidden="true"></span>
                            <input type="text" name="lastname" class="form-control" placeholder="Lastname" required />
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-group">
                            <span class="fa fa-envelope" aria-hidden="true"></span>
                            <input type="email" name="email" class="form-control" placeholder="your.email.coc@phinmaed.com" required />
                        </div>
                    </div>  

                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-primary btn-block btn-lg" value="Register">
                        <span class="forgot-link"><a href="">Having trouble in registration?</a></span>
                    </div>       
                </form>
                <div class="login-left">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>

                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="images/1.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/2.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/3.png" alt="Third slide">
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/4.png" alt="Third slide">
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/5.png" alt="Third slide">
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/6.png" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script>$('.carousel').carousel();</script>
    </body>
